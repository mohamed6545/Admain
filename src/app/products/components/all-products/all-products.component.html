<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">0</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody  *ngFor="let item of products;let i =index">
    <tr>
      <th scope="row"> <img [src]="item.image"> </th>
      <td>{{item.title}}</td>
      <td>{{item.price}}</td>
      <td>Mon crad</td>
       
    </tr>

  </tbody>
</table>
            
          
 <button type="modal fade" id="viewCart" tabindex="-1" aria-label="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width:900px!important ">
    <div class="modal-content">
      <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-4 clo-sm-12">
                  <label for="">Title</label>
                  <input type="text" formControlName="title" class="form-control" placeholder="title">
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <label for="">price</label>
                    <input type="number" formControlName="price" class="form-control" placeholder="price">
                    </div>
                    <div class="col-md-4 clo-sm-12">
                      <app-select [data]="Categories" [title]="'categories'" (selectedValue)=" getSelectedCategory ($event) "></app-select>
                      </div>
                      <div class="col-md-4 clo-sm-12">
                        <label for="image">Image</label>
                        <img src="{{base64}}" alt="">
                        <input type="file" class="form-control" (change)="getImagePath($event)">
                        </div>
                        <div class="col-md-4 clo-sm-12">
                          <label for="image">Disciption</label>
                          <textarea class="form-control" formControlName="disciption" placeholder="type here ..."></textarea>
                          </div>
                          </div>
                          <div class="d-flex justify-content-end mt-3">
                            <button class="btn btn-success" [disabled]="!form.valid" (click)="addproduct()">Add product</button>
                            </div>
                            </form>
                            </div>
                            </div>
                            </div>
